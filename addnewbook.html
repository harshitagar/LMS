		<br><br><br><br>	
		<form >
			
			<div>
				
				<h2>ADD A BOOK</h2>
				<br>
				<input type=text placeholder="Book name" id="bname" autofocus></input>
				<br><br>
				<input type=text placeholder="Author name" id="aname"></input>
				<br><br>
				<input type=text placeholder="Subject" id="subject"></input>
				<br><br>
				<input type=text placeholder="Number of Copies" id="ncopies"></input>
				<br><br>
						
				<button type=button id="b1" onclick="save()">Save</button>
				
			</div>
			
		</form>
	</body>
			 
	<script>
		function save(){
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			xmlhttp.open("GET","addnewbook.php?bname="+document.getElementById("bname").value+"&aname="+document.getElementById("aname").value+"&subject="+document.getElementById("subject").value+"&ncopies="+document.getElementById("ncopies").value,true);
			xmlhttp.send(null);
			window.alert("Your book have been saved");
			window.location.replace("addnewbook.html");
			};
	</script>

<html>

	<nav class="topnav">

	</header>
	<br><br><br><br><br><br>
	<body>
		<form>
			<link href="style.css" rel="stylesheet" />
			<div>
				<h1 style="color:#e64626">Login</h1>
				<label>Email   </label>
				<input type=text placeholder="For eg :user@example.com" id="Email" ></input>
				<br><br>
				
				<label>Password </label>
				<input type=password placeholder="******" id="Password"></input>
				<br><br>	
			
				<input type=checkbox class="Check">Remember me</input>
				<br><br>
			
				<button type=button id="b1" onclick="check(this.form)">Login</button>
				<br>
			</div>
		
		
			<div class="login-help">
				<p><a href="register.html">Not a Member? Register Online.</a></p>
				<p>Forgot your password? <a href="forgot.html">Click here to reset it</a></p>
			</div>
		
		</form>
	</body>
	<script>
	
		function check(form){
				if(document.getElementById("Email").value=="admin@lms.com" && document.getElementById("Password").value=="admin")
				{
					window.location.replace("librarian_dashboard.html");
				}
				else
				{
					var xmlhttp;
					xmlhttp=new XMLHttpRequest();
					xmlhttp.open("GET","login.php?email="+document.getElementById("Email").value+"&pswrd="+document.getElementById("Password").value,true);
					xmlhttp.send(null);
					xmlhttp.onreadystatechange = function()
					{
						if (this.readyState == 4 && this.status == 200)
						{
							if(this.responseText=="TRUE")
								window.location.replace("student_dashboard.html");
							else
								window.alert("Wrong Username or Password");
						}
					}
				}
			};
	</script>
	
</html>
